<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #ffffff;
      max-width: 500px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    select[multiple] {
      height: 100px;
    }

    .checkbox-group {
      margin-bottom: 20px;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Dog Adoption Application</h1>

  <form>
    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" name="name" required>

    <!-- Phone Number -->
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number" name="phone" required>

    <!-- Address -->
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address" name="address" required>

    <!-- Checkbox -->
    <div class="checkbox-group">
      <input type="checkbox" id="dog_experience" name="dog_experience" value="Have you ever lived with a Dog before?">
      <label for="dog_experience">Have you ever lived with a Dog before?</label>
    </div>

    <!-- Multi-select -->
    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" name="preferred_breeds" multiple>
      <option value="Labrador">Labrador</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Beagle">Beagle</option>
      <option value="Bulldog">Bulldog</option>
    </select>

    <!-- Submit Button -->
    <input type="submit" id="submit" value="Submit">
  </form>

</body>
</html>
